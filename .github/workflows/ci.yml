name: CI
on: 
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: yarn install --frozen-lockfile
      - run: yarn format
      - run: yarn lint
      - run: yarn test -- --coverage
        env:
          CI: true
      - name: Build Project 
        if: github.event_name == 'push'
        run: yarn build
      - name: Deploy to server 
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain delicious-drum.surge.sh
        env: 
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

